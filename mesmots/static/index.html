<!DOCTYPE html>
<html>
<head>
    <title>MesMots</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: black;
            color: white;
        }
        code {
            font-weight: bolder;
            font-family: monospace;
            font-size: x-large;
        }
    </style>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #4B0082;
            color: white;
        }

        .topnav .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {display: none;}
            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {position: relative;}
            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="/static/index.html" class="active">Home</a>
        <a href="/static/find-word.html">Find Word</a>
        <a href="/static/decompose-word.html">Decompose Word</a>
        <a href="/static/plot.html">Plot</a>
        <a href="javascript:void(0);" class="icon" onclick="updateResponsive()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <h1>MesMots</h1>

    <p>Some words phonetic logic</p>

    <p>The code is available at <a href="https://github.com/Saverio976/mesmots/">github.com/Saverio976/mesmots/</a></p>

    <script>
        function updateResponsive() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>
</html>
