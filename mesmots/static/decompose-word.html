<!DOCTYPE html>
<html>
<head>
    <title>MesMots - DecomposeWord</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: black;
            color: white;
        }
        code {
            font-weight: bolder;
            font-family: monospace;
            font-size: x-large;
        }
    </style>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #4B0082;
            color: white;
        }

        .topnav .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {display: none;}
            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {position: relative;}
            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="/static/index.html">Home</a>
        <a href="/static/find-word.html">Find Word</a>
        <a href="/static/decompose-word.html" class="active">Decompose Word</a>
        <a href="/static/plot.html">Plot</a>
        <a href="javascript:void(0);" class="icon" onclick="updateResponsive()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <h1>Decompose Word</h1>

    <div id="get_phonetics_from_word" style="border-style: inset; padding: 5px; margin: 5px">
        <h2>Get phonectics from word</h2>

        <details open="true" style="border-style: dashed; padding: 5px;">
            <summary>Cheat Sheet</summary>
            <p>Enter a word, you will get live results once the word match a word in the database.<p>
        </details>
        <br>

        <form>
            <label for="fwordsplit">Word:</label>
            <input type="text" id="fwordsplit" name="fwordsplit"><br>
        </form>
        <p><samp id="fwordsplitResult" style="letter-spacing:0.1rem"></samp></p>
        <p id="fwordsplitResultError"></p>
    </div>

    <script>
        // backend
        const apiUrl = `${location.protocol}//${location.host}/api/v1/`;
        console.log(apiUrl);
        async function apiSplits(s) {
            const req = await fetch(apiUrl + `split/${s}/`);
            if (!req.ok) {
                return [[], req.statusText, await req.text()];
            }
            const data = await req.json();
            return [data.splits, "", ""];
        }

        // Get phonectics from word
        let fwordsplitTO = setTimeout(function () {}, 1);
        const fwordsplit = document.getElementById("fwordsplit");
        const fwordsplitResult = document.getElementById("fwordsplitResult");
        const fwordsplitResultError = document.getElementById("fwordsplitResultError");
        fwordsplit.addEventListener("input", function (evt) {
            clearTimeout(fwordsplitTO);
            fwordsplitResult.innerText = "";
            fwordsplitResultError.innerText = "";
            if (evt.target.value === "") {
                return;
            }
            fwordsplitTO = setTimeout(async function () {
                const splits = await apiSplits(evt.target.value);
                if (splits[1] === "" && splits[2] == "") {
                    fwordsplitResult.innerText = splits[0].join(", ");
                } else {
                    fwordsplitResultError.innerText = "Error: " + splits[1] + splits[2];
                }
            }, 500);
        });
    </script>
    <script>
        function updateResponsive() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>
</html>
